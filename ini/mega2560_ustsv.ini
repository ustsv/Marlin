#
# Marlin Firmware
# PlatformIO Configuration File
#
#################################
#                               #
#     STM32F1 Architecture      #
#                               #
#################################
#
# ATmega2560
#
[env:mega2560_ustsv]
platform = atmelavr
extends  = common_avr8
board    = megaatmega2560
build_flags         = -DREPRAP_DISCOUNT_SMART_CONTROLLER
  -DSERIAL_PORT=0
lib_ignore          = SoftwareSerialM
